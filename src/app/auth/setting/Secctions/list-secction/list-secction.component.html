<loading *ngIf="isLoading">{{ isLoading }}</loading>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div mat-dialog-actions class="card-title"  style="text-align: end;" >
                    <h4>
                        <button class="btn btn-primary" (click)="listStores()"value=""><i class="mdi mdi-keyboard-backspace"></i> Regresar</button>
                        &nbsp; 
                        <button class="btn btn-primary"  (click)="createSecction()"value=""><i class="mdi mdi-plus"></i> Crear Sección</button>
                    </h4>
                    </div>
               

       
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>Nomenclatura</th>
                                <th>Estatus</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let secction of Secctions| paginate: { itemsPerPage: 50, currentPage: p }">
                                <td>{{secction.id }}</td>
                                <td>{{secction.name }}</td>
                                <td>{{secction.nomenclature }}</td>
                                <td>{{secction.nombre }}</td>
                                <td class="actions">
                                    <a [routerLink]="['/dashboard/see-secction', secction.id ]"><i class="mdi mdi-eye"></i></a>
                                    &nbsp; 
                                    <a [routerLink]="['/dashboard/edit-secction', secction.id ]"><i class="mdi mdi-pencil"></i></a>
                                    &nbsp; 
                                    <a [routerLink]="['/dashboard/delete-secction', secction.id ]"><i class="mdi mdi-delete"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <pagination-controls previousLabel="Anterior" nextLabel="Siguiente" (pageChange)="p = $event"
                        style="text-align: center;"></pagination-controls>
            </div>
        </div>
    </div>
</div>
