<loading *ngIf="isLoading">{{ isLoading }}</loading>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                <h4 class="card-title" style="text-align: end;"><button class="btn btn-primary" (click)="ListStores()"
                        value=""><i class="mdi mdi-playlist-check"></i> Lista de Secciones</button></h4>

                <form [formGroup]="secctionForm ">
                    <fieldset disabled>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Nombre de Sección</label>
                                <input type="text" id="name" class="form-control" placeholder="Nombre del Almacen"
                                    formControlName="name">
                            </div>
                        </div>



                  
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Nomenclatura</label>
                                <input type="text" id="nomenclature" class="form-control" placeholder="Nomenclatura"
                                    formControlName="nomenclature">
                            </div>
                        </div>

                
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Nombre del Almacén</label>
                                <select class="form-control" id="id_store" placeholder="Almacén"
                                formControlName="id_store">
                                <option [value]="item.id" *ngFor="let item of Stores">{{item.name}}</option>
                            </select>
                            </div>
                        </div>


                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Estatus</label>
                                <select class="form-control" id="id_status" placeholder="Estatus"
                                    formControlName="id_status">
                                    <option [value]="item.id" *ngFor="let item of Estatus">{{item.nombre}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <img  [src]="secction.image" alt="Imagen convertida a Base64" height="45" width="70"><a [routerLink]="['/dashboard/see-image', secction.id ]" target="_blank">  Ver Imagen  </a>
                            </div>
                        </div>
              
           


                    </div>
        </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
