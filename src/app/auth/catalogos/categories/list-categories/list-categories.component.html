<loading *ngIf="isLoading">{{ isLoading }}</loading>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title" style="text-align: end;"><button class="btn btn-primary" (click)="createCategories()"
                        value=""><i class="mdi mdi-plus"></i> Crear Categoria</button></h4>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Fecha de Registro</th>
                                <th>Nombre</th>
                                <th>SubCategoria</th>
                                <th>Acci√≥n</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let categories of categories | paginate: { itemsPerPage: 50, currentPage: p }">
                                <td>{{categories.id }}</td>
                                <td>{{categories.created_at | date:'dd/MM/yyyy' }}</td>
                                <td>{{categories.name }}</td>
                                <td>  <a [routerLink]="['/dashboard/list-subcategories', categories.id]">{{categories.CountCategory}}</a></td>
                                <td class="actions">
                                    <a [routerLink]="['/dashboard/see-categories', categories.id ]"><i class="mdi mdi-eye"></i></a>
                                    &nbsp; 
                                    <a [routerLink]="['/dashboard/edit-categories', categories.id ]"><i class="mdi mdi-pencil"></i></a>
                                    &nbsp; 
                                    <a [routerLink]="['/dashboard/delete-categories', categories.id ]"><i class="mdi mdi-delete"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <pagination-controls previousLabel="Anterior" nextLabel="Siguiente" (pageChange)="p = $event"
                        style="text-align: center;"></pagination-controls>
            </div>
        </div>
    </div>
</div>
