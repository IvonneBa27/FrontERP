<loading *ngIf="isLoading">{{ isLoading }}</loading>
<div class="row">
    <div class="col-12">
        <div class="card">
                <div class="card-body">
                    <div  class="card-title"  style="text-align: end;" >
                    <h4>
                        <button class="btn btn-primary"  (click)="listSubCategories()"value=""><i class="mdi mdi-keyboard-backspace"></i> Regresar</button>
                        &nbsp; 
                        <button class="btn btn-primary "  (click)="createBrand()"value=""><i class="mdi mdi-plus"></i> Crear Marca</button>
                    </h4>
                    </div>

       
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>SubCategoria</th>
                                <th>Estatus</th>
                                <th>Acci√≥n</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let brand of Brand| paginate: { itemsPerPage: 50, currentPage: p }">
                                <td>{{brand.id }}</td>
                                <td>{{brand.catname }}</td>
                                <td>{{brand.name}}</td>
                                <td>{{brand.nombre}}</td>
                                <td class="actions">
                                    <a [routerLink]="['/dashboard/see-brand', brand.id ]"><i class="mdi mdi-eye"></i></a>
                                    <a [routerLink]="['/dashboard/edit-brand', brand.id ]"><i class="mdi mdi-pencil"></i></a>
                                    <a [routerLink]="['/dashboard/delete-brand', brand.id ]"><i class="mdi mdi-delete"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <pagination-controls previousLabel="Anterior" nextLabel="Siguiente" (pageChange)="p = $event"
                        style="text-align: center;"></pagination-controls>
            </div>
        </div>
    </div>
</div>
