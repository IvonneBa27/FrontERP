<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title" style="text-align: end;"><button class="btn btn-primary" (click)="createUser()"
                        value=""><i class="mdi mdi-plus"></i> Crear usuario</button></h4>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>N. empleado</th>
                                <th>Nombre completo</th>
                                <th>CURP</th>
                                <th>Módulos/Permisos</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let users of users | paginate: { itemsPerPage: 50, currentPage: p }">
                                <td>{{users.numero_empleado }}</td>
                                <td>{{users.nombre_completo }}</td>
                                <td>{{users.curp }}</td>
                                <td>0</td>
                                <td class="actions">
                                    <a [routerLink]="['/dashboard/see-user', users.id ]"><i class="mdi mdi-eye"></i></a>
                                    <a [routerLink]="['/dashboard/edit-user', users.id ]"><i class="mdi mdi-pencil"></i></a>
                                    <a [routerLink]="['/dashboard/delete-user', users.id ]"><i class="mdi mdi-delete"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <pagination-controls previousLabel="Anterior" nextLabel="Siguiente" (pageChange)="p = $event"
                        style="text-align: center;"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
