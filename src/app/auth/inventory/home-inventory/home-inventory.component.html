<loading *ngIf="isLoading">{{ isLoading }}</loading>
<div class="row">
    <div class="col-12">
        <div class="card">
                <div class="card-body">
                    <div  class="card-title"  style="text-align: end;" >
                    <h4>
                        <button class="btn btn-primary"  value="" (click)="IncomeStore()"><i class="mdi mdi-database-plus"></i> Kardex de Producto</button>
                        &nbsp; 
                        &nbsp;
                        <button class="btn btn-primary"  value="" (click)="IncomeStore()"><i class="mdi mdi-database-plus"></i> Ingreso de Almacén </button>
                        &nbsp; 
                        <button class="btn btn-primary" value="" (click)="TransferStore()"><i class="mdi mdi-database"></i> Traspaso de Almacén</button>
                        &nbsp; 
                        <button class="btn btn-primary" value="" (click)="StoreExit()"><i class="mdi mdi-database-minus"></i> Salida de Almacén</button>
                    </h4>
                    </div>
                    <br>
                    <br>
   
                    <form>
                        <div class="row">
                            <div class="col-md-3">
                                    <div class="form-group" style="text-align: end;">
                                        <label class="control-label">Tipo Inventario</label>  
                                    </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <select class="form-control" id="inventario" 
                                     (change)="getListInventory()" [(ngModel)]="inventory" [ngModelOptions]="{standalone:true}"  >
                                    <option value="2">TODOS </option>
                                    <option value="0">ACTIVOS DO IT RIGHT </option>
                                    <option value="1">ACTIVOS EXTERNOS </option>
                                   
                                </select>
                                </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                               
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group" style="margin-top: 34px;">

                            </div>
                        </div>
                        </div>
                    </form>

       
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Almacen</th>
                                <th>Responsable</th>
                                <th>Productos</th>
                                <th>Detalle</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let incomeStore of incomeStore | paginate: { itemsPerPage: numPag, currentPage: p, totalItems: totalReg }">
                                <td>{{incomeStore.Store }}</td>
                                <td>{{incomeStore.nombre_completo }}</td>
                                <td>{{incomeStore.Total_Product }}</td>
                               
                                <td class="actions">
                                    <a [routerLink]="['/dashboard/home-inventory-detail']"><i class="mdi mdi-library-books"></i></a>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                    <pagination-controls  [maxSize]="maxSize"   [directionLinks]="directionLinks" [autoHide]="autoHide"  [responsive]="responsive"  previousLabel="Anterior"  nextLabel="Siguiente" (pageChange)="p = $event"
                    style="text-align: center;"></pagination-controls>

                        
             </div>
        </div>
    </div>
</div>
